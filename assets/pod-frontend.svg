<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60" width="60" height="60">
  <defs>
    <linearGradient id="frontendGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="frontendBorder" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1abc9c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#16a085;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Pod container -->
  <rect x="8" y="8" width="44" height="44" fill="url(#frontendGradient)" stroke="url(#frontendBorder)" stroke-width="2" rx="8"/>
  
  <!-- Browser window -->
  <rect x="14" y="16" width="32" height="24" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1" rx="2"/>
  
  <!-- Window controls -->
  <circle cx="18" cy="20" r="1.5" fill="#e74c3c"/>
  <circle cx="22" cy="20" r="1.5" fill="#f39c12"/>
  <circle cx="26" cy="20" r="1.5" fill="#2ecc71"/>
  
  <!-- Content area -->
  <rect x="16" y="24" width="28" height="14" fill="#fff" rx="1"/>
  
  <!-- UI elements -->
  <rect x="18" y="26" width="12" height="2" fill="#3498db" rx="1"/>
  <rect x="18" y="30" width="8" height="2" fill="#95a5a6" rx="1"/>
  <rect x="18" y="34" width="16" height="2" fill="#95a5a6" rx="1"/>
  
  <!-- Highlight -->
  <rect x="12" y="12" width="36" height="2" fill="rgba(255,255,255,0.3)" rx="1"/>
  
  <!-- Label -->
  <text x="30" y="46" font-family="Arial, sans-serif" font-size="8" fill="#fff" text-anchor="middle" font-weight="bold">FE</text>
</svg>
