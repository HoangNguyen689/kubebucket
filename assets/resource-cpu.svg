<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60" width="60" height="60">
  <defs>
    <linearGradient id="cpuGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2471a3;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="cpuGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Resource crystal shape -->
  <polygon points="30,8 45,22 45,38 30,52 15,38 15,22" 
           fill="url(#cpuGradient)" stroke="#1f5582" stroke-width="2"/>
  
  <!-- Inner glow -->
  <polygon points="30,12 41,24 41,36 30,48 19,36 19,24" 
           fill="url(#cpuGlow)"/>
  
  <!-- CPU chip -->
  <rect x="20" y="20" width="20" height="20" fill="#2c3e50" stroke="#34495e" stroke-width="1" rx="2"/>
  
  <!-- CPU grid pattern -->
  <line x1="25" y1="22" x2="25" y2="38" stroke="#ecf0f1" stroke-width="0.5"/>
  <line x1="30" y1="22" x2="30" y2="38" stroke="#ecf0f1" stroke-width="0.5"/>
  <line x1="35" y1="22" x2="35" y2="38" stroke="#ecf0f1" stroke-width="0.5"/>
  <line x1="22" y1="25" x2="38" y2="25" stroke="#ecf0f1" stroke-width="0.5"/>
  <line x1="22" y1="30" x2="38" y2="30" stroke="#ecf0f1" stroke-width="0.5"/>
  <line x1="22" y1="35" x2="38" y2="35" stroke="#ecf0f1" stroke-width="0.5"/>
  
  <!-- CPU cores -->
  <rect x="23" y="23" width="4" height="4" fill="#e74c3c" opacity="0.8"/>
  <rect x="28" y="23" width="4" height="4" fill="#f39c12" opacity="0.8"/>
  <rect x="33" y="23" width="4" height="4" fill="#2ecc71" opacity="0.8"/>
  <rect x="23" y="28" width="4" height="4" fill="#9b59b6" opacity="0.8"/>
  <rect x="28" y="28" width="4" height="4" fill="#1abc9c" opacity="0.8"/>
  <rect x="33" y="28" width="4" height="4" fill="#e67e22" opacity="0.8"/>
  <rect x="23" y="33" width="4" height="4" fill="#34495e" opacity="0.8"/>
  <rect x="28" y="33" width="4" height="4" fill="#95a5a6" opacity="0.8"/>
  <rect x="33" y="33" width="4" height="4" fill="#8e44ad" opacity="0.8"/>
  
  <!-- CPU pins -->
  <rect x="18" y="24" width="2" height="1" fill="#f39c12"/>
  <rect x="18" y="27" width="2" height="1" fill="#f39c12"/>
  <rect x="18" y="30" width="2" height="1" fill="#f39c12"/>
  <rect x="18" y="33" width="2" height="1" fill="#f39c12"/>
  <rect x="18" y="36" width="2" height="1" fill="#f39c12"/>
  
  <rect x="40" y="24" width="2" height="1" fill="#f39c12"/>
  <rect x="40" y="27" width="2" height="1" fill="#f39c12"/>
  <rect x="40" y="30" width="2" height="1" fill="#f39c12"/>
  <rect x="40" y="33" width="2" height="1" fill="#f39c12"/>
  <rect x="40" y="36" width="2" height="1" fill="#f39c12"/>
  
  <!-- Power icon -->
  <circle cx="45" cy="15" r="8" fill="#3498db" opacity="0.8"/>
  <text x="45" y="18" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle" font-weight="bold">+</text>
  
  <!-- Label -->
  <text x="30" y="56" font-family="Arial, sans-serif" font-size="9" fill="#1f5582" text-anchor="middle" font-weight="bold">CPU</text>
</svg>
