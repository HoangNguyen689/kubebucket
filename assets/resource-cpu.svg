<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="cpuGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ccff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0099cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006699;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer square frame -->
  <rect x="15" y="15" width="70" height="70" 
        fill="none" stroke="#00ccff" stroke-width="2" opacity="0.8"/>
  
  <!-- CPU chip body -->
  <rect x="25" y="25" width="50" height="50" rx="3" 
        fill="url(#cpuGrad)" stroke="#00ccff" stroke-width="1.5" filter="url(#glow)"/>
  
  <!-- CPU contact grid -->
  <g fill="#000000" opacity="0.7">
    <rect x="35" y="35" width="4" height="4"/>
    <rect x="42" y="35" width="4" height="4"/>
    <rect x="49" y="35" width="4" height="4"/>
    <rect x="56" y="35" width="4" height="4"/>
    
    <rect x="35" y="42" width="4" height="4"/>
    <rect x="42" y="42" width="4" height="4"/>
    <rect x="49" y="42" width="4" height="4"/>
    <rect x="56" y="42" width="4" height="4"/>
    
    <rect x="35" y="49" width="4" height="4"/>
    <rect x="42" y="49" width="4" height="4"/>
    <rect x="49" y="49" width="4" height="4"/>
    <rect x="56" y="49" width="4" height="4"/>
    
    <rect x="35" y="56" width="4" height="4"/>
    <rect x="42" y="56" width="4" height="4"/>
    <rect x="49" y="56" width="4" height="4"/>
    <rect x="56" y="56" width="4" height="4"/>
  </g>
  
  <!-- Active processing cores -->
  <rect x="37" y="37" width="4" height="4" fill="#ffffff" opacity="0.9"/>
  <rect x="51" y="37" width="4" height="4" fill="#ffffff" opacity="0.8"/>
  <rect x="37" y="51" width="4" height="4" fill="#ffffff" opacity="0.9"/>
  <rect x="51" y="51" width="4" height="4" fill="#ffffff" opacity="0.7"/>
  
  <!-- CPU pins/connectors -->
  <g fill="#666666">
    <!-- Top pins -->
    <rect x="45" y="15" width="2" height="10"/>
    <rect x="48" y="15" width="2" height="10"/>
    <rect x="51" y="15" width="2" height="10"/>
    
    <!-- Bottom pins -->
    <rect x="45" y="75" width="2" height="10"/>
    <rect x="48" y="75" width="2" height="10"/>
    <rect x="51" y="75" width="2" height="10"/>
    
    <!-- Left pins -->
    <rect x="15" y="45" width="10" height="2"/>
    <rect x="15" y="48" width="10" height="2"/>
    <rect x="15" y="51" width="10" height="2"/>
    
    <!-- Right pins -->
    <rect x="75" y="45" width="10" height="2"/>
    <rect x="75" y="48" width="10" height="2"/>
    <rect x="75" y="51" width="10" height="2"/>
  </g>
  
  <!-- Corner tech accents -->
  <path d="M20,20 L25,20 L25,25" fill="none" stroke="#00ccff" stroke-width="2" opacity="0.6"/>
  <path d="M80,20 L75,20 L75,25" fill="none" stroke="#00ccff" stroke-width="2" opacity="0.6"/>
  <path d="M20,80 L25,80 L25,75" fill="none" stroke="#00ccff" stroke-width="2" opacity="0.6"/>
  <path d="M80,80 L75,80 L75,75" fill="none" stroke="#00ccff" stroke-width="2" opacity="0.6"/>
  
  <!-- Performance indicator -->
  <circle cx="88" cy="12" r="8" fill="#00ff00" opacity="0.8"/>
  <text x="88" y="16" font-family="Arial" font-size="8" fill="#000000" text-anchor="middle" font-weight="bold">+</text>
</svg>
