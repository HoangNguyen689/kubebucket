<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60" width="60" height="60">
  <defs>
    <linearGradient id="mlGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8e44ad;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7d3c98;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mlBorder" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e67e22;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d35400;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Pod container -->
  <rect x="8" y="8" width="44" height="44" fill="url(#mlGradient)" stroke="url(#mlBorder)" stroke-width="2" rx="8"/>
  
  <!-- Brain shape -->
  <path d="M 30 16 C 38 16 42 20 42 26 C 42 28 41 30 40 31 C 41 32 42 34 42 36 C 42 40 38 42 32 42 C 28 42 24 40 22 36 C 20 34 20 32 21 30 C 18 29 16 27 16 24 C 16 20 20 16 30 16" 
        fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  
  <!-- Brain divisions -->
  <path d="M 30 18 C 30 20 29 24 28 28 C 27 32 26 36 28 40" 
        fill="none" stroke="#95a5a6" stroke-width="1"/>
  <path d="M 24 22 C 26 24 28 26 30 28 C 32 30 34 32 36 34" 
        fill="none" stroke="#95a5a6" stroke-width="1"/>
  
  <!-- Data input points -->
  <circle cx="18" cy="24" r="2" fill="#3498db"/>
  <circle cx="18" cy="30" r="2" fill="#2ecc71"/>
  <circle cx="18" cy="36" r="2" fill="#f39c12"/>
  
  <!-- Data flow lines -->
  <line x1="20" y1="24" x2="26" y2="26" stroke="#3498db" stroke-width="2" opacity="0.8"/>
  <line x1="20" y1="30" x2="28" y2="30" stroke="#2ecc71" stroke-width="2" opacity="0.8"/>
  <line x1="20" y1="36" x2="26" y2="34" stroke="#f39c12" stroke-width="2" opacity="0.8"/>
  
  <!-- Processing indicators in brain -->
  <circle cx="26" cy="24" r="1.5" fill="#e74c3c"/>
  <circle cx="30" cy="26" r="1.5" fill="#9b59b6"/>
  <circle cx="34" cy="28" r="1.5" fill="#1abc9c"/>
  <circle cx="28" cy="32" r="1.5" fill="#e67e22"/>
  <circle cx="32" cy="34" r="1.5" fill="#2ecc71"/>
  
  <!-- Output -->
  <circle cx="42" cy="28" r="2" fill="#e74c3c"/>
  <line x1="38" y1="28" x2="40" y2="28" stroke="#e74c3c" stroke-width="2"/>
  
  <!-- Data symbols around brain -->
  <text x="14" y="20" font-family="Arial, sans-serif" font-size="6" fill="#3498db" font-weight="bold">01</text>
  <text x="14" y="26" font-family="Arial, sans-serif" font-size="6" fill="#2ecc71" font-weight="bold">10</text>
  <text x="14" y="32" font-family="Arial, sans-serif" font-size="6" fill="#f39c12" font-weight="bold">11</text>
  <text x="14" y="38" font-family="Arial, sans-serif" font-size="6" fill="#e74c3c" font-weight="bold">AI</text>
  
  <!-- Result indicator -->
  <text x="44" y="24" font-family="Arial, sans-serif" font-size="6" fill="#e74c3c" font-weight="bold">ML</text>
  
  <!-- Highlight -->
  <rect x="12" y="12" width="36" height="2" fill="rgba(255,255,255,0.3)" rx="1"/>
  
  <!-- Label -->
  <text x="30" y="48" font-family="Arial, sans-serif" font-size="7" fill="#fff" text-anchor="middle" font-weight="bold">ML TASK</text>
</svg>
