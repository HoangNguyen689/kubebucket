<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="ssdGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#cc00ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9900cc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#660099;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer rectangular frame -->
  <rect x="15" y="30" width="70" height="40" 
        fill="none" stroke="#cc00ff" stroke-width="2" opacity="0.8"/>
  
  <!-- SSD drive body -->
  <rect x="20" y="35" width="60" height="30" rx="3" 
        fill="url(#ssdGrad)" stroke="#cc00ff" stroke-width="1.5" filter="url(#glow)"/>
  
  <!-- Flash memory chips -->
  <rect x="25" y="40" width="8" height="20" rx="1" fill="#000000" stroke="#333333" stroke-width="1"/>
  <rect x="36" y="40" width="8" height="20" rx="1" fill="#000000" stroke="#333333" stroke-width="1"/>
  <rect x="47" y="40" width="8" height="20" rx="1" fill="#000000" stroke="#333333" stroke-width="1"/>
  <rect x="58" y="40" width="8" height="20" rx="1" fill="#000000" stroke="#333333" stroke-width="1"/>
  <rect x="69" y="40" width="8" height="20" rx="1" fill="#000000" stroke="#333333" stroke-width="1"/>
  
  <!-- Memory cell grid pattern -->
  <g stroke="#444444" stroke-width="0.5" opacity="0.8">
    <line x1="27" y1="42" x2="27" y2="58"/>
    <line x1="29" y1="42" x2="29" y2="58"/>
    <line x1="31" y1="42" x2="31" y2="58"/>
    
    <line x1="38" y1="42" x2="38" y2="58"/>
    <line x1="40" y1="42" x2="40" y2="58"/>
    <line x1="42" y1="42" x2="42" y2="58"/>
    
    <line x1="49" y1="42" x2="49" y2="58"/>
    <line x1="51" y1="42" x2="51" y2="58"/>
    <line x1="53" y1="42" x2="53" y2="58"/>
    
    <line x1="60" y1="42" x2="60" y2="58"/>
    <line x1="62" y1="42" x2="62" y2="58"/>
    <line x1="64" y1="42" x2="64" y2="58"/>
    
    <line x1="71" y1="42" x2="71" y2="58"/>
    <line x1="73" y1="42" x2="73" y2="58"/>
    <line x1="75" y1="42" x2="75" y2="58"/>
  </g>
  
  <!-- Data flow indicators -->
  <g fill="#ffffff" opacity="0.9">
    <rect x="26" y="43" width="6" height="1"/>
    <rect x="26" y="46" width="6" height="1"/>
    <rect x="26" y="49" width="6" height="1"/>
    <rect x="26" y="52" width="6" height="1"/>
    <rect x="26" y="55" width="6" height="1"/>
    
    <rect x="37" y="43" width="6" height="1"/>
    <rect x="37" y="46" width="6" height="1"/>
    <rect x="37" y="49" width="6" height="1"/>
    <rect x="37" y="52" width="6" height="1"/>
    <rect x="37" y="55" width="6" height="1"/>
    
    <rect x="48" y="43" width="6" height="1"/>
    <rect x="48" y="46" width="6" height="1"/>
    <rect x="48" y="49" width="6" height="1"/>
    <rect x="48" y="52" width="6" height="1"/>
    <rect x="48" y="55" width="6" height="1"/>
    
    <rect x="59" y="43" width="6" height="1"/>
    <rect x="59" y="46" width="6" height="1"/>
    <rect x="59" y="49" width="6" height="1"/>
    <rect x="59" y="52" width="6" height="1"/>
    <rect x="59" y="55" width="6" height="1"/>
    
    <rect x="70" y="43" width="6" height="1"/>
    <rect x="70" y="46" width="6" height="1"/>
    <rect x="70" y="49" width="6" height="1"/>
    <rect x="70" y="52" width="6" height="1"/>
    <rect x="70" y="55" width="6" height="1"/>
  </g>
  
  <!-- SATA connector -->
  <rect x="15" y="47" width="5" height="6" fill="#ffd700"/>
  
  <!-- Status LED -->
  <circle cx="75" cy="37" r="2" fill="#00ffff" opacity="0.9"/>
  
  <!-- Speed indicator arrows -->
  <path d="M12,25 L8,30 L12,35 L10,33 L6,30 L10,27 Z" 
        fill="#cc00ff" opacity="0.8"/>
  <path d="M88,25 L92,30 L88,35 L90,33 L94,30 L90,27 Z" 
        fill="#cc00ff" opacity="0.8"/>
  
  <!-- Corner tech accents -->
  <path d="M20,25 L25,25 L25,30" fill="none" stroke="#cc00ff" stroke-width="2" opacity="0.6"/>
  <path d="M80,25 L75,25 L75,30" fill="none" stroke="#cc00ff" stroke-width="2" opacity="0.6"/>
  <path d="M20,75 L25,75 L25,70" fill="none" stroke="#cc00ff" stroke-width="2" opacity="0.6"/>
  <path d="M80,75 L75,75 L75,70" fill="none" stroke="#cc00ff" stroke-width="2" opacity="0.6"/>
  
  <!-- Performance indicator -->
  <circle cx="88" cy="12" r="8" fill="#00ff00" opacity="0.8"/>
  <text x="88" y="16" font-family="Arial" font-size="8" fill="#000000" text-anchor="middle" font-weight="bold">+</text>
</svg>
