<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60" width="60" height="60">
  <defs>
    <linearGradient id="gpuGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#9b59b6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7d3c98;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="gpuGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Resource crystal shape -->
  <polygon points="30,8 45,22 45,38 30,52 15,38 15,22" 
           fill="url(#gpuGradient)" stroke="#6c3483" stroke-width="2"/>
  
  <!-- Inner glow -->
  <polygon points="30,12 41,24 41,36 30,48 19,36 19,24" 
           fill="url(#gpuGlow)"/>
  
  <!-- GPU Graphics Card -->
  <rect x="18" y="20" width="24" height="20" fill="#2c3e50" stroke="#34495e" stroke-width="1" rx="2"/>
  
  <!-- Screen/Display representation -->
  <rect x="20" y="22" width="20" height="12" fill="#1a1a1a" stroke="#34495e" stroke-width="1" rx="1"/>
  
  <!-- Pixel grid pattern (representing graphics) -->
  <rect x="22" y="24" width="2" height="2" fill="#e74c3c"/>
  <rect x="25" y="24" width="2" height="2" fill="#f39c12"/>
  <rect x="28" y="24" width="2" height="2" fill="#2ecc71"/>
  <rect x="31" y="24" width="2" height="2" fill="#3498db"/>
  <rect x="34" y="24" width="2" height="2" fill="#9b59b6"/>
  <rect x="37" y="24" width="2" height="2" fill="#e67e22"/>
  
  <rect x="22" y="27" width="2" height="2" fill="#1abc9c"/>
  <rect x="25" y="27" width="2" height="2" fill="#e74c3c"/>
  <rect x="28" y="27" width="2" height="2" fill="#f39c12"/>
  <rect x="31" y="27" width="2" height="2" fill="#2ecc71"/>
  <rect x="34" y="27" width="2" height="2" fill="#3498db"/>
  <rect x="37" y="27" width="2" height="2" fill="#9b59b6"/>
  
  <rect x="22" y="30" width="2" height="2" fill="#95a5a6"/>
  <rect x="25" y="30" width="2" height="2" fill="#34495e"/>
  <rect x="28" y="30" width="2" height="2" fill="#e74c3c"/>
  <rect x="31" y="30" width="2" height="2" fill="#f39c12"/>
  <rect x="34" y="30" width="2" height="2" fill="#2ecc71"/>
  <rect x="37" y="30" width="2" height="2" fill="#3498db"/>
  
  <!-- Power connectors -->
  <rect x="16" y="24" width="2" height="3" fill="#f39c12"/>
  <rect x="16" y="28" width="2" height="3" fill="#f39c12"/>
  <rect x="16" y="32" width="2" height="3" fill="#f39c12"/>
  
  <!-- Cooling fans -->
  <circle cx="22" cy="37" r="2" fill="#95a5a6" stroke="#7f8c8d" stroke-width="0.5"/>
  <circle cx="30" cy="37" r="2" fill="#95a5a6" stroke="#7f8c8d" stroke-width="0.5"/>
  <circle cx="38" cy="37" r="2" fill="#95a5a6" stroke="#7f8c8d" stroke-width="0.5"/>
  
  <!-- Fan blades -->
  <path d="M 22 35 L 24 37 L 22 39 L 20 37 Z" fill="#ecf0f1"/>
  <path d="M 30 35 L 32 37 L 30 39 L 28 37 Z" fill="#ecf0f1"/>
  <path d="M 38 35 L 40 37 L 38 39 L 36 37 Z" fill="#ecf0f1"/>
  
  <!-- Power icon -->
  <circle cx="45" cy="15" r="8" fill="#9b59b6" opacity="0.8"/>
  <text x="45" y="18" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle" font-weight="bold">+</text>
  
  <!-- Label -->
  <text x="30" y="56" font-family="Arial, sans-serif" font-size="9" fill="#6c3483" text-anchor="middle" font-weight="bold">GPU</text>
</svg>
