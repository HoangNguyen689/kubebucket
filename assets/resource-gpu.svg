<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="gpuGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff4400;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#cc3300;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#992200;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer rectangular frame -->
  <rect x="10" y="25" width="80" height="50" 
        fill="none" stroke="#ff4400" stroke-width="2" opacity="0.8"/>
  
  <!-- GPU card body -->
  <rect x="15" y="30" width="70" height="40" rx="3" 
        fill="url(#gpuGrad)" stroke="#ff4400" stroke-width="1.5" filter="url(#glow)"/>
  
  <!-- Graphics processing unit -->
  <rect x="25" y="35" width="20" height="20" rx="2" fill="#000000" stroke="#333333" stroke-width="1"/>
  
  <!-- GPU die with grid pattern -->
  <g stroke="#444444" stroke-width="0.5" opacity="0.8">
    <line x1="28" y1="37" x2="28" y2="53"/>
    <line x1="32" y1="37" x2="32" y2="53"/>
    <line x1="36" y1="37" x2="36" y2="53"/>
    <line x1="40" y1="37" x2="40" y2="53"/>
    <line x1="42" y1="37" x2="42" y2="53"/>
    
    <line x1="27" y1="40" x2="43" y2="40"/>
    <line x1="27" y1="44" x2="43" y2="44"/>
    <line x1="27" y1="48" x2="43" y2="48"/>
    <line x1="27" y1="52" x2="43" y2="52"/>
  </g>
  
  <!-- VRAM chips -->
  <rect x="50" y="35" width="8" height="12" rx="1" fill="#000000" stroke="#333333" stroke-width="1"/>
  <rect x="60" y="35" width="8" height="12" rx="1" fill="#000000" stroke="#333333" stroke-width="1"/>
  <rect x="70" y="35" width="8" height="12" rx="1" fill="#000000" stroke="#333333" stroke-width="1"/>
  
  <rect x="50" y="55" width="8" height="12" rx="1" fill="#000000" stroke="#333333" stroke-width="1"/>
  <rect x="60" y="55" width="8" height="12" rx="1" fill="#000000" stroke="#333333" stroke-width="1"/>
  <rect x="70" y="55" width="8" height="12" rx="1" fill="#000000" stroke="#333333" stroke-width="1"/>
  
  <!-- VRAM indicators -->
  <g fill="#ffffff" opacity="0.9">
    <rect x="52" y="37" width="4" height="1"/>
    <rect x="52" y="40" width="4" height="1"/>
    <rect x="52" y="43" width="4" height="1"/>
    
    <rect x="62" y="37" width="4" height="1"/>
    <rect x="62" y="40" width="4" height="1"/>
    <rect x="62" y="43" width="4" height="1"/>
    
    <rect x="72" y="37" width="4" height="1"/>
    <rect x="72" y="40" width="4" height="1"/>
    <rect x="72" y="43" width="4" height="1"/>
    
    <rect x="52" y="57" width="4" height="1"/>
    <rect x="52" y="60" width="4" height="1"/>
    <rect x="52" y="63" width="4" height="1"/>
    
    <rect x="62" y="57" width="4" height="1"/>
    <rect x="62" y="60" width="4" height="1"/>
    <rect x="62" y="63" width="4" height="1"/>
    
    <rect x="72" y="57" width="4" height="1"/>
    <rect x="72" y="60" width="4" height="1"/>
    <rect x="72" y="63" width="4" height="1"/>
  </g>
  
  <!-- Active processing cores -->
  <rect x="29" y="38" width="3" height="3" fill="#ffff00" opacity="0.9"/>
  <rect x="33" y="41" width="3" height="3" fill="#ffff00" opacity="0.8"/>
  <rect x="37" y="45" width="3" height="3" fill="#ffff00" opacity="0.9"/>
  <rect x="29" y="49" width="3" height="3" fill="#ffff00" opacity="0.7"/>
  
  <!-- Power connectors -->
  <rect x="10" y="42" width="5" height="8" fill="#ffd700"/>
  <rect x="10" y="52" width="5" height="8" fill="#ffd700"/>
  
  <!-- Display outputs -->
  <rect x="85" y="40" width="5" height="4" fill="#666666"/>
  <rect x="85" y="46" width="5" height="4" fill="#666666"/>
  <rect x="85" y="52" width="5" height="4" fill="#666666"/>
  
  <!-- Cooling fans -->
  <circle cx="25" cy="58" r="5" fill="#333333" stroke="#ff4400" stroke-width="1" opacity="0.8"/>
  <circle cx="45" cy="58" r="5" fill="#333333" stroke="#ff4400" stroke-width="1" opacity="0.8"/>
  
  <!-- Fan blades -->
  <g stroke="#ff4400" stroke-width="2" opacity="0.7">
    <line x1="22" y1="55" x2="28" y2="61"/>
    <line x1="28" y1="55" x2="22" y2="61"/>
    <line x1="42" y1="55" x2="48" y2="61"/>
    <line x1="48" y1="55" x2="42" y2="61"/>
  </g>
  
  <!-- Corner tech accents -->
  <path d="M15,20 L20,20 L20,25" fill="none" stroke="#ff4400" stroke-width="2" opacity="0.6"/>
  <path d="M85,20 L80,20 L80,25" fill="none" stroke="#ff4400" stroke-width="2" opacity="0.6"/>
  <path d="M15,80 L20,80 L20,75" fill="none" stroke="#ff4400" stroke-width="2" opacity="0.6"/>
  <path d="M85,80 L80,80 L80,75" fill="none" stroke="#ff4400" stroke-width="2" opacity="0.6"/>
  
  <!-- Performance indicator -->
  <circle cx="88" cy="12" r="8" fill="#00ff00" opacity="0.8"/>
  <text x="88" y="16" font-family="Arial" font-size="8" fill="#000000" text-anchor="middle" font-weight="bold">+</text>
</svg>
