  </defs>
  
  <!-- Pod container -->
  <rect x="8" y="8" width="44" height="44" fill="url(#dbGradient)" stroke="url(#dbBorder)" stroke-width="2" rx="8"/>
  
  <!-- Database cylinders -->
  <ellipse cx="30" cy="20" rx="12" ry="4" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <rect x="18" y="20" width="24" height="8" fill="#ecf0f1"/>
  <ellipse cx="30" cy="28" rx="12" ry="4" fill="#bdc3c7" stroke="#95a5a6" stroke-width="1"/>
  
  <ellipse cx="30" cy="30" rx="10" ry="3" fill="#ecf0f1" stroke="#bdc3c7" stroke-width="1"/>
  <rect x="20" y="30" width="20" height="6" fill="#ecf0f1"/>
  <ellipse cx="30" cy="36" rx="10" ry="3" fill="#bdc3c7" stroke="#95a5a6" stroke-width="1"/>
  
  <!-- Data indicators -->
  <rect x="24" y="22" width="12" height="1" fill="#3498db" rx="0.5"/>
  <rect x="24" y="24" width="8" height="1" fill="#2ecc71" rx="0.5"/>
