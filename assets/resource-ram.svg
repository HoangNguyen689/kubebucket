<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="ramGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00cc66;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#009944;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer rectangular frame -->
  <rect x="20" y="25" width="60" height="50" 
        fill="none" stroke="#00ff88" stroke-width="2" opacity="0.8"/>
  
  <!-- RAM stick body -->
  <rect x="25" y="30" width="50" height="40" rx="3" 
        fill="url(#ramGrad)" stroke="#00ff88" stroke-width="1.5" filter="url(#glow)"/>
  
  <!-- Memory chips -->
  <rect x="30" y="35" width="8" height="30" rx="1" fill="#000000" stroke="#333333" stroke-width="1"/>
  <rect x="41" y="35" width="8" height="30" rx="1" fill="#000000" stroke="#333333" stroke-width="1"/>
  <rect x="52" y="35" width="8" height="30" rx="1" fill="#000000" stroke="#333333" stroke-width="1"/>
  <rect x="63" y="35" width="8" height="30" rx="1" fill="#000000" stroke="#333333" stroke-width="1"/>
  
  <!-- Memory cell indicators -->
  <g fill="#ffffff" opacity="0.9">
    <rect x="32" y="38" width="4" height="2"/>
    <rect x="32" y="42" width="4" height="2"/>
    <rect x="32" y="46" width="4" height="2"/>
    <rect x="32" y="50" width="4" height="2"/>
    <rect x="32" y="54" width="4" height="2"/>
    <rect x="32" y="58" width="4" height="2"/>
    
    <rect x="43" y="38" width="4" height="2"/>
    <rect x="43" y="42" width="4" height="2"/>
    <rect x="43" y="46" width="4" height="2"/>
    <rect x="43" y="50" width="4" height="2"/>
    <rect x="43" y="54" width="4" height="2"/>
    <rect x="43" y="58" width="4" height="2"/>
    
    <rect x="54" y="38" width="4" height="2"/>
    <rect x="54" y="42" width="4" height="2"/>
    <rect x="54" y="46" width="4" height="2"/>
    <rect x="54" y="50" width="4" height="2"/>
    <rect x="54" y="54" width="4" height="2"/>
    <rect x="54" y="58" width="4" height="2"/>
    
    <rect x="65" y="38" width="4" height="2"/>
    <rect x="65" y="42" width="4" height="2"/>
    <rect x="65" y="46" width="4" height="2"/>
    <rect x="65" y="50" width="4" height="2"/>
    <rect x="65" y="54" width="4" height="2"/>
    <rect x="65" y="58" width="4" height="2"/>
  </g>
  
  <!-- Gold finger connectors -->
  <g fill="#ffd700">
    <rect x="26" y="70" width="2" height="5"/>
    <rect x="30" y="70" width="2" height="5"/>
    <rect x="34" y="70" width="2" height="5"/>
    <rect x="38" y="70" width="2" height="5"/>
    <rect x="42" y="70" width="2" height="5"/>
    <rect x="46" y="70" width="2" height="5"/>
    <rect x="50" y="70" width="2" height="5"/>
    <rect x="54" y="70" width="2" height="5"/>
    <rect x="58" y="70" width="2" height="5"/>
    <rect x="62" y="70" width="2" height="5"/>
    <rect x="66" y="70" width="2" height="5"/>
    <rect x="70" y="70" width="2" height="5"/>
  </g>
  
  <!-- Active memory indicators -->
  <circle cx="34" cy="40" r="1.5" fill="#00ffff" opacity="0.9"/>
  <circle cx="45" cy="44" r="1.5" fill="#00ffff" opacity="0.8"/>
  <circle cx="56" cy="48" r="1.5" fill="#00ffff" opacity="0.9"/>
  <circle cx="67" cy="52" r="1.5" fill="#00ffff" opacity="0.7"/>
  
  <!-- Corner tech accents -->
  <path d="M25,25 L30,25 L30,30" fill="none" stroke="#00ff88" stroke-width="2" opacity="0.6"/>
  <path d="M75,25 L70,25 L70,30" fill="none" stroke="#00ff88" stroke-width="2" opacity="0.6"/>
  <path d="M25,75 L30,75 L30,70" fill="none" stroke="#00ff88" stroke-width="2" opacity="0.6"/>
  <path d="M75,75 L70,75 L70,70" fill="none" stroke="#00ff88" stroke-width="2" opacity="0.6"/>
  
  <!-- Performance indicator -->
  <circle cx="88" cy="12" r="8" fill="#00ff00" opacity="0.8"/>
  <text x="88" y="16" font-family="Arial" font-size="8" fill="#000000" text-anchor="middle" font-weight="bold">+</text>
</svg>
