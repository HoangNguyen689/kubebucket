<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60" width="60" height="60">
  <defs>
    <linearGradient id="ramGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#16a085;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#138d75;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="ramGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Resource crystal shape -->
  <polygon points="30,8 45,22 45,38 30,52 15,38 15,22" 
           fill="url(#ramGradient)" stroke="#0e6b5d" stroke-width="2"/>
  
  <!-- Inner glow -->
  <polygon points="30,12 41,24 41,36 30,48 19,36 19,24" 
           fill="url(#ramGlow)"/>
  
  <!-- RAM stick representation -->
  <rect x="20" y="24" width="20" height="12" fill="#2c3e50" stroke="#34495e" stroke-width="1" rx="1"/>
  
  <!-- Memory chips -->
  <rect x="22" y="26" width="4" height="8" fill="#ecf0f1" rx="0.5"/>
  <rect x="28" y="26" width="4" height="8" fill="#ecf0f1" rx="0.5"/>
  <rect x="34" y="26" width="4" height="8" fill="#ecf0f1" rx="0.5"/>
  
  <!-- Connectors -->
  <rect x="21" y="35" width="1" height="2" fill="#f39c12"/>
  <rect x="23" y="35" width="1" height="2" fill="#f39c12"/>
  <rect x="25" y="35" width="1" height="2" fill="#f39c12"/>
  <rect x="27" y="35" width="1" height="2" fill="#f39c12"/>
  <rect x="29" y="35" width="1" height="2" fill="#f39c12"/>
  <rect x="31" y="35" width="1" height="2" fill="#f39c12"/>
  <rect x="33" y="35" width="1" height="2" fill="#f39c12"/>
  <rect x="35" y="35" width="1" height="2" fill="#f39c12"/>
  <rect x="37" y="35" width="1" height="2" fill="#f39c12"/>
  
  <!-- Activity indicators -->
  <circle cx="24" cy="28" r="1" fill="#2ecc71"/>
  <circle cx="30" cy="30" r="1" fill="#f39c12"/>
  <circle cx="36" cy="32" r="1" fill="#e74c3c"/>
  
  <!-- Power icon -->
  <circle cx="45" cy="15" r="8" fill="#2ecc71" opacity="0.8"/>
  <text x="45" y="18" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle" font-weight="bold">+</text>
  
  <!-- Label -->
  <text x="30" y="56" font-family="Arial, sans-serif" font-size="9" fill="#0e6b5d" text-anchor="middle" font-weight="bold">RAM</text>
</svg>
