<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60" width="60" height="60">
  <defs>
    <linearGradient id="monitorGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2ecc71;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#27ae60;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="monitorBorder" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2980b9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Pod container -->
  <rect x="8" y="8" width="44" height="44" fill="url(#monitorGradient)" stroke="url(#monitorBorder)" stroke-width="2" rx="8"/>
  
  <!-- Monitor screen -->
  <rect x="14" y="16" width="32" height="20" fill="#2c3e50" stroke="#34495e" stroke-width="1" rx="2"/>
  
  <!-- Chart/graph lines -->
  <polyline points="16,32 20,28 24,30 28,24 32,26 36,22 40,24 44,20" 
            fill="none" stroke="#e74c3c" stroke-width="2" stroke-linecap="round"/>
  <polyline points="16,34 20,30 24,32 28,28 32,30 36,26 40,28 44,24" 
            fill="none" stroke="#f39c12" stroke-width="2" stroke-linecap="round"/>
  <polyline points="16,36 20,34 24,36 28,32 32,34 36,30 40,32 44,28" 
            fill="none" stroke="#2ecc71" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Status indicators -->
  <circle cx="17" cy="19" r="1.5" fill="#2ecc71"/>
  <circle cx="21" cy="19" r="1.5" fill="#f39c12"/>
  <circle cx="25" cy="19" r="1.5" fill="#e74c3c"/>
  
  <!-- Alert icon -->
  <circle cx="40" cy="40" r="6" fill="#e74c3c" opacity="0.8"/>
  <text x="40" y="43" font-family="Arial, sans-serif" font-size="8" fill="#fff" text-anchor="middle" font-weight="bold">!</text>
  
  <!-- Highlight -->
  <rect x="12" y="12" width="36" height="2" fill="rgba(255,255,255,0.3)" rx="1"/>
  
  <!-- Label -->
  <text x="30" y="47" font-family="Arial, sans-serif" font-size="7" fill="#fff" text-anchor="middle" font-weight="bold">MON</text>
</svg>
