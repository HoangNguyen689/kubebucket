<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 60" width="60" height="60">
  <defs>
    <linearGradient id="backendGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c0392b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="backendBorder" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e67e22;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Pod container -->
  <rect x="8" y="8" width="44" height="44" fill="url(#backendGradient)" stroke="url(#backendBorder)" stroke-width="2" rx="8"/>
  
  <!-- Server icon -->
  <rect x="18" y="16" width="24" height="4" fill="#ecf0f1" rx="2"/>
  <rect x="18" y="24" width="24" height="4" fill="#ecf0f1" rx="2"/>
  <rect x="18" y="32" width="24" height="4" fill="#ecf0f1" rx="2"/>
  
  <!-- Status indicators -->
  <circle cx="20" cy="18" r="1.5" fill="#2ecc71"/>
  <circle cx="20" cy="26" r="1.5" fill="#2ecc71"/>
  <circle cx="20" cy="34" r="1.5" fill="#2ecc71"/>
  
  <!-- Highlight -->
  <rect x="12" y="12" width="36" height="2" fill="rgba(255,255,255,0.3)" rx="1"/>
  
  <!-- Label -->
  <text x="30" y="46" font-family="Arial, sans-serif" font-size="8" fill="#fff" text-anchor="middle" font-weight="bold">BE</text>
</svg>
